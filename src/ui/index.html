<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoChrono</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            overflow: hidden;
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #152845 0%, #1c365b 50%, #2a4a75 100%);
        }

        .glass {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.2s;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(150, 198, 62, 0.6);
            box-shadow: 0 0 10px rgba(150, 198, 62, 0.2);
            outline: none;
        }

        .btn-ginger {
            background: linear-gradient(135deg, #96c63e 0%, #7ab32e 100%);
            color: #1c365b;
            transition: all 0.2s;
        }

        .btn-ginger:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(150, 198, 62, 0.3);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(150, 198, 62, 0.4);
            color: #96c63e;
            transition: all 0.2s;
        }

        .btn-ghost:hover {
            background: rgba(150, 198, 62, 0.1);
        }

        .section-label {
            background: linear-gradient(90deg, rgba(150, 198, 62, 0.15) 0%, transparent 100%);
            border-left: 2px solid #96c63e;
        }
    </style>
</head>

<body class="text-white p-3 flex flex-col h-full">
    <!-- Header -->
    <div class="text-center mb-2">
        <h1 class="text-xl font-bold"><span class="text-white">Auto</span><span class="text-[#96c63e]">Chrono</span>
        </h1>
        <p class="text-gray-400 text-[10px]">Ginger Burgeap</p>
    </div>

    <!-- Main Card -->
    <div class="glass rounded-xl p-4 flex-1 flex flex-col">
        <!-- User -->
        <div class="section-label px-2 py-0.5 rounded-r mb-2">
            <span class="text-[10px] font-semibold text-[#96c63e]">üë§ Utilisateur</span>
        </div>
        <div class="mb-3">
            <label class="block text-[10px] text-gray-400 mb-0.5">Trigramme</label>
            <input type="text" id="trigram" placeholder="Ex: LABR"
                class="glass-input w-full px-2 py-1.5 rounded-lg text-xs text-white placeholder-gray-500">
        </div>

        <!-- Paths -->
        <div class="section-label px-2 py-0.5 rounded-r mb-2">
            <span class="text-[10px] font-semibold text-[#96c63e]">üìÅ Chemins</span>
        </div>
        <div class="mb-2">
            <label class="block text-[10px] text-gray-400 mb-0.5">Dossier Chrono</label>
            <div class="flex gap-1">
                <input type="text" id="chronoFolder" placeholder="T:/Secretariat/Chrono/2026"
                    class="glass-input flex-1 px-2 py-1.5 rounded-lg text-xs text-white placeholder-gray-500">
                <button onclick="browseFolder()" class="btn-ghost px-2 py-1.5 rounded-lg text-[10px]">üìÇ</button>
            </div>
        </div>
        <div class="mb-3">
            <label class="block text-[10px] text-gray-400 mb-0.5">Fichier Excel</label>
            <div class="flex gap-1">
                <input type="text" id="chronoFile" placeholder="chrono 2026.xlsx"
                    class="glass-input flex-1 px-2 py-1.5 rounded-lg text-xs text-white placeholder-gray-500">
                <button onclick="browseFile()" class="btn-ghost px-2 py-1.5 rounded-lg text-[10px]">üìÑ</button>
            </div>
        </div>

        <!-- Columns -->
        <div class="section-label px-2 py-0.5 rounded-r mb-2">
            <span class="text-[10px] font-semibold text-[#96c63e]">üìä Colonnes Excel</span>
        </div>
        <div class="grid grid-cols-3 gap-2 mb-3">
            <div class="text-center">
                <label class="block text-[10px] text-gray-400 mb-0.5">N¬∞ Chrono</label>
                <input type="text" id="colChrono" value="A"
                    class="glass-input w-full px-2 py-1.5 rounded-lg text-center text-white font-mono text-xs">
            </div>
            <div class="text-center">
                <label class="block text-[10px] text-gray-400 mb-0.5">Client</label>
                <input type="text" id="colClient" value="B"
                    class="glass-input w-full px-2 py-1.5 rounded-lg text-center text-white font-mono text-xs">
            </div>
            <div class="text-center">
                <label class="block text-[10px] text-gray-400 mb-0.5">Trigram</label>
                <input type="text" id="colTrigram" value="C"
                    class="glass-input w-full px-2 py-1.5 rounded-lg text-center text-white font-mono text-xs">
            </div>
        </div>

        <!-- Buttons -->
        <div class="mt-auto">
            <button onclick="generateVBA()" class="btn-ginger w-full py-2.5 rounded-xl text-sm font-bold mb-1.5">
                üöÄ G√©n√©rer le module VBA
            </button>
            <button onclick="showInstructions()" class="btn-ghost w-full py-1.5 rounded-lg text-[10px]">
                üìñ Instructions d'import
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="instructionsModal"
        class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="glass rounded-xl p-4 max-w-xs mx-3">
            <h2 class="text-sm font-bold mb-2">üìñ Instructions</h2>
            <div class="text-gray-300 space-y-1 text-[10px]">
                <p><span class="text-[#96c63e]">1.</span> Ouvrir Outlook</p>
                <p><span class="text-[#96c63e]">2.</span> Alt+F11 ‚Üí √âditeur VBA</p>
                <p><span class="text-[#96c63e]">3.</span> Fichier ‚Üí Importer...</p>
                <p><span class="text-[#96c63e]">4.</span> S√©lectionner AutoChrono.bas</p>
                <p><span class="text-[#96c63e]">5.</span> Fermer (Ctrl+Q)</p>
            </div>
            <button onclick="closeInstructions()"
                class="btn-ginger w-full py-1.5 rounded-lg text-xs font-bold mt-3">Fermer</button>
        </div>
    </div>

    <script>
        window.addEventListener('pywebviewready', () => console.log('Ready'));
        async function browseFolder() { try { const r = await pywebview.api.browse_folder(); if (r) document.getElementById('chronoFolder').value = r; } catch (e) { } }
        async function browseFile() { try { const r = await pywebview.api.browse_file(); if (r) document.getElementById('chronoFile').value = r; } catch (e) { } }
        async function generateVBA() {
            const data = { trigram: document.getElementById('trigram').value.trim(), chronoFolder: document.getElementById('chronoFolder').value.trim(), chronoFile: document.getElementById('chronoFile').value.trim(), colChrono: document.getElementById('colChrono').value.trim().toUpperCase(), colClient: document.getElementById('colClient').value.trim().toUpperCase(), colTrigram: document.getElementById('colTrigram').value.trim().toUpperCase() };
            if (!data.trigram) return alert('Trigramme requis');
            if (!data.chronoFolder) return alert('Dossier requis');
            if (!data.chronoFile) return alert('Fichier requis');
            try { const r = await pywebview.api.generate_vba(data); alert(r.success ? '‚úÖ Module g√©n√©r√© !\n\n' + r.path : '‚ùå ' + r.error); } catch (e) { alert('‚ùå ' + e.message); }
        }
        function showInstructions() { document.getElementById('instructionsModal').classList.remove('hidden'); document.getElementById('instructionsModal').classList.add('flex'); }
        function closeInstructions() { document.getElementById('instructionsModal').classList.add('hidden'); document.getElementById('instructionsModal').classList.remove('flex'); }
        document.getElementById('instructionsModal').addEventListener('click', e => { if (e.target.id === 'instructionsModal') closeInstructions(); });
    </script>
</body>

</html>
