<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoChrono ‚Äî Ginger Burgeap</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'ginger-blue': '#1c365b',
                        'ginger-green': '#96c63e',
                    }
                }
            }
        }
    </script>
    <style>
        * {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #152845 0%, #1c365b 50%, #2a4a75 100%);
            min-height: 100vh;
        }

        .glass {
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            transition: all 0.2s ease;
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(150, 198, 62, 0.6);
            box-shadow: 0 0 15px rgba(150, 198, 62, 0.2);
            outline: none;
        }

        .btn-ginger {
            background: linear-gradient(135deg, #96c63e 0%, #7ab32e 100%);
            color: #1c365b;
            transition: all 0.2s ease;
        }

        .btn-ginger:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 20px rgba(150, 198, 62, 0.3);
        }

        .btn-ghost {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(150, 198, 62, 0.4);
            color: #96c63e;
            transition: all 0.2s ease;
        }

        .btn-ghost:hover {
            background: rgba(150, 198, 62, 0.1);
        }

        .section-label {
            background: linear-gradient(90deg, rgba(150, 198, 62, 0.2) 0%, transparent 100%);
            border-left: 2px solid #96c63e;
        }
    </style>
</head>

<body class="text-white p-4">
    <div class="max-w-md mx-auto">
        <!-- Header -->
        <div class="text-center mb-4">
            <h1 class="text-2xl font-bold">
                <span class="text-white">Auto</span><span class="text-ginger-green">Chrono</span>
            </h1>
            <p class="text-gray-400 text-xs">Ginger Burgeap</p>
        </div>

        <!-- Main Card -->
        <div class="glass rounded-2xl p-5">
            <!-- User Info -->
            <div class="section-label px-3 py-1 rounded-r mb-3">
                <span class="text-xs font-semibold text-ginger-green">üë§ Utilisateur</span>
            </div>
            <div class="mb-4">
                <label class="block text-xs text-gray-400 mb-1">Trigramme</label>
                <input type="text" id="trigram" placeholder="Ex: LABR"
                    class="glass-input w-full px-3 py-2 rounded-lg text-sm text-white placeholder-gray-500">
            </div>

            <!-- Paths -->
            <div class="section-label px-3 py-1 rounded-r mb-3">
                <span class="text-xs font-semibold text-ginger-green">üìÅ Chemins</span>
            </div>
            <div class="mb-3">
                <label class="block text-xs text-gray-400 mb-1">Dossier Chrono</label>
                <div class="flex gap-2">
                    <input type="text" id="chronoFolder" placeholder="T:/Secretariat/Chrono/2026"
                        class="glass-input flex-1 px-3 py-2 rounded-lg text-sm text-white placeholder-gray-500">
                    <button onclick="browseFolder()" class="btn-ghost px-3 py-2 rounded-lg text-xs">üìÇ</button>
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-xs text-gray-400 mb-1">Fichier Excel</label>
                <div class="flex gap-2">
                    <input type="text" id="chronoFile" placeholder="chrono 2026.xlsx"
                        class="glass-input flex-1 px-3 py-2 rounded-lg text-sm text-white placeholder-gray-500">
                    <button onclick="browseFile()" class="btn-ghost px-3 py-2 rounded-lg text-xs">üìÑ</button>
                </div>
            </div>

            <!-- Columns -->
            <div class="section-label px-3 py-1 rounded-r mb-3">
                <span class="text-xs font-semibold text-ginger-green">üìä Colonnes Excel</span>
            </div>
            <div class="grid grid-cols-3 gap-3 mb-5">
                <div class="text-center">
                    <label class="block text-xs text-gray-400 mb-1">N¬∞ Chrono</label>
                    <input type="text" id="colChrono" value="A"
                        class="glass-input w-full px-2 py-2 rounded-lg text-center text-white font-mono text-sm">
                </div>
                <div class="text-center">
                    <label class="block text-xs text-gray-400 mb-1">Client</label>
                    <input type="text" id="colClient" value="B"
                        class="glass-input w-full px-2 py-2 rounded-lg text-center text-white font-mono text-sm">
                </div>
                <div class="text-center">
                    <label class="block text-xs text-gray-400 mb-1">Trigram</label>
                    <input type="text" id="colTrigram" value="C"
                        class="glass-input w-full px-2 py-2 rounded-lg text-center text-white font-mono text-sm">
                </div>
            </div>

            <!-- Buttons -->
            <button onclick="generateVBA()" class="btn-ginger w-full py-3 rounded-xl text-sm font-bold mb-2">
                üöÄ G√©n√©rer le module VBA
            </button>
            <button onclick="showInstructions()" class="btn-ghost w-full py-2 rounded-lg text-xs">
                üìñ Instructions d'import
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div id="instructionsModal"
        class="fixed inset-0 bg-black/70 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="glass rounded-2xl p-5 max-w-sm mx-4">
            <h2 class="text-lg font-bold mb-3">üìñ Instructions</h2>
            <div class="text-gray-300 space-y-2 text-xs">
                <p><span class="text-ginger-green">1.</span> Ouvrir Outlook</p>
                <p><span class="text-ginger-green">2.</span> <kbd class="bg-white/10 px-1 rounded">Alt+F11</kbd> ‚Üí
                    √âditeur VBA</p>
                <p><span class="text-ginger-green">3.</span> Fichier ‚Üí Importer fichier...</p>
                <p><span class="text-ginger-green">4.</span> S√©lectionner <code
                        class="bg-white/10 px-1 rounded">AutoChrono.bas</code></p>
                <p><span class="text-ginger-green">5.</span> Fermer (<kbd class="bg-white/10 px-1 rounded">Ctrl+Q</kbd>)
                </p>
            </div>
            <button onclick="closeInstructions()"
                class="btn-ginger w-full py-2 rounded-lg text-xs font-bold mt-4">Fermer</button>
        </div>
    </div>

    <script>
        window.addEventListener('pywebviewready', () => console.log('Ready'));

        async function browseFolder() {
            try { const r = await pywebview.api.browse_folder(); if (r) document.getElementById('chronoFolder').value = r; } catch (e) { }
        }
        async function browseFile() {
            try { const r = await pywebview.api.browse_file(); if (r) document.getElementById('chronoFile').value = r; } catch (e) { }
        }
        async function generateVBA() {
            const data = {
                trigram: document.getElementById('trigram').value.trim(),
                chronoFolder: document.getElementById('chronoFolder').value.trim(),
                chronoFile: document.getElementById('chronoFile').value.trim(),
                colChrono: document.getElementById('colChrono').value.trim().toUpperCase(),
                colClient: document.getElementById('colClient').value.trim().toUpperCase(),
                colTrigram: document.getElementById('colTrigram').value.trim().toUpperCase()
            };
            if (!data.trigram) return alert('Trigramme requis');
            if (!data.chronoFolder) return alert('Dossier requis');
            if (!data.chronoFile) return alert('Fichier requis');
            try {
                const r = await pywebview.api.generate_vba(data);
                alert(r.success ? '‚úÖ Module g√©n√©r√© !\n\n' + r.path : '‚ùå ' + r.error);
            } catch (e) { alert('‚ùå ' + e.message); }
        }
        function showInstructions() {
            document.getElementById('instructionsModal').classList.remove('hidden');
            document.getElementById('instructionsModal').classList.add('flex');
        }
        function closeInstructions() {
            document.getElementById('instructionsModal').classList.add('hidden');
            document.getElementById('instructionsModal').classList.remove('flex');
        }
        document.getElementById('instructionsModal').addEventListener('click', e => { if (e.target.id === 'instructionsModal') closeInstructions(); });
    </script>
</body>

</html>
